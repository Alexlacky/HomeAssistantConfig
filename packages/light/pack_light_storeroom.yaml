#################################################
# Package Light - Storeroom
#################################################

storeroom_light_pack:

  timer:

    hallway_light:
      duration: "00:02:00"

  automation:

    - alias: "Люстра в Кладовой"
      id: 4144c0c9-bd8e-4ed4-a6f4-42cf9d5b6228
      mode: queued
      max: 3
      max_exceeded: silent
      trigger:
        - platform: state
          entity_id: binary_sensor.lumi_lumi_sensor_magnet_50659603_on_off
          id: "magnet"
        - platform: state
          entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_ias_zone
          id: "motion"
        - platform: state
          entity_id: timer.hallway_light
          id: "timer"
      action:
        choose:
          - alias: Magnet
            conditions:
              - condition: trigger
                id: "magnet"
            sequence:
              choose:
                - alias: To On
                  conditions: "{{ trigger.from_state.state == 'off' and trigger.to_state.state == 'on' }}"
                  sequence:
                    - service: light.turn_on
                      entity_id: light.sonoff_1000b6831b
                    - service: timer.start
                      target:
                        entity_id: timer.hallway_light
                - alias: To Off
                  conditions: "{{ trigger.from_state.state == 'on' and trigger.to_state.state == 'off' }}"
                  sequence:
                    - service: timer.finish
                      target:
                        entity_id: timer.hallway_light
          - alias: Motion
            conditions:
              - condition: trigger
                id: "motion"
            sequence:
              choose:
                - alias: To On
                  conditions: "{{ trigger.to_state.state == 'on' }}"
                  sequence:
                    - service: timer.start
                      target:
                        entity_id: timer.hallway_light
                    - condition: state
                      entity_id: light.sonoff_1000b6831b
                      state: "off"
                    - service: light.turn_on
                      entity_id: light.sonoff_1000b6831b
                - alias: To Off
                  conditions: "{{ trigger.to_state.state == 'off' }}"
                  sequence:
                    choose:
                      - alias: Door closed
                        conditions: "{{ is_state('binary_sensor.lumi_lumi_sensor_magnet_50659603_on_off', 'off') }}"
                        sequence:
                          - service: light.turn_off
                            entity_id: light.sonoff_1000b6831b
                      - alias: Door opened
                        conditions: "{{ is_state('binary_sensor.lumi_lumi_sensor_magnet_50659603_on_off', 'on') }}"
                        sequence:
                          - service: timer.finish
                            target:
                              entity_id: timer.hallway_light
          - alias: Timer
            conditions:
              - condition: trigger
                id: "timer"
            sequence:
              choose:
                conditions: "{{ trigger.to_state.state == 'idle' }}"
                sequence:
                  - condition: state
                    entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_ias_zone
                    state: "off"
                  - service: light.turn_off
                    entity_id: light.sonoff_1000b6831b