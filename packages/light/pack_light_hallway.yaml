#################################################
# Package Light - Hallway
#################################################

hallway_light_pack:
  timer:
    hallway_light:
      duration: "00:02:00"

  automation:
    - alias: "Свет в Прихожей"
      id: b564ba72-9799-4438-b7c0-2a72a61a864c
      mode: queued
      max: 5
      max_exceeded: silent
      trigger:
        - platform: state
          entity_id: timer.hallway_light
          id: "timer"
        - platform: state
          entity_id: binary_sensor.0x158d00031c790f_contact
          id: "magnet"
        - platform: state
          entity_id: binary_sensor.0x158d000309920a_motion
          id: "motion"
      action:
        choose:
          - alias: Timer
            conditions:
              - condition: trigger
                id: "timer"
            sequence:
              choose:
                - alias: To Off
                  conditions: "{{ trigger.to_state.state == 'idle' }}"
                  sequence:
                    choose:
                      - alias: Motion On
                        conditions: "{{ states('binary_sensor.0x158d000309920a_motion') == 'on' }}"
                        sequence:
                          - service: timer.start
                            target:
                              entity_id: timer.hallway_light
                      - alias: Motion Off
                        conditions: "{{ states('binary_sensor.0x158d000309920a_motion') == 'off' }}"
                        sequence:
                          - service: light.turn_off
                            entity_id: light.sonoff_1000f2f14a
          - alias: Magnet
            conditions:
              - condition: trigger
                id: "magnet"
            sequence:
              choose:
                - alias: To On
                  conditions: "{{ trigger.from_state.state == 'off' and trigger.to_state.state == 'on' }}"
                  sequence:
                    - service: light.turn_on
                      entity_id: light.sonoff_1000f2f14a
                    - service: timer.start
                      target:
                        entity_id: timer.hallway_light
          - alias: Motion
            conditions:
              - condition: trigger
                id: "motion"
            sequence:
              choose:
                - alias: To On
                  conditions: "{{ trigger.to_state.state == 'on' }}"
                  sequence:
                    - service: timer.start
                      target:
                        entity_id: timer.hallway_light
                    - condition: state
                      entity_id: light.sonoff_1000f2f14a
                      state: "off"
                    - service: light.turn_on
                      entity_id: light.sonoff_1000f2f14a
                - alias: To Off
                  conditions: "{{ trigger.to_state.state == 'off' }}"
                  sequence:
                    - service: timer.finish
                      target:
                        entity_id: timer.hallway_light

    - alias: "Кнопка Xiaomi в Прихожей"
      id: c8299171-1d2a-428f-8f5f-d24d28e82b48
      mode: queued
      max: 5
      max_exceeded: silent
      trigger:
        - platform: event
          event_type: zha_event
          event_data:
            device_ieee: "00:15:8d:00:04:5a:11:b1"
            command: "click"
          id: "click"
        - platform: event
          event_type: zha_event
          event_data:
            device_ieee: "00:15:8d:00:04:5a:11:b1"
            command: "hold"
          id: "hold"
      action:
        choose:
          - alias: Action Click
            conditions:
              - condition: trigger
                id: "click"
            sequence:
              choose:
                - alias: Single click
                  conditions: "{{ trigger.event.data.args.click_type == 'single' }}"
                  sequence:
                    - service: light.toggle
                      data:
                        entity_id: light.sonoff_1000f2f14a
                - alias: Double click
                  conditions: "{{ trigger.event.data.args.click_type == 'double' }}"
                  sequence:
                    - service: light.toggle
                      data:
                        entity_id: light.sonoff_1000f2a500
          - alias: Action Hold
            conditions:
              - condition: trigger
                id: "hold"
            sequence:
              - service: light.turn_off
                data:
                  entity_id: group.all_lamps
