      - type: markdown
        content: >
          ### Время в пути:
      - type: entities
        entities:
          #- entity: sensor.do_dachi
          - entity: sensor.ym_dom_dacha_hr
            name: Дом -> Дача
            icon: mdi:home-group
          - type: weblink
            name: Маршрут
            url: !secret yandex_map_route_dom_dacha
            icon: mdi:map-marker-distance
          - type: section
          #- entity: sensor.do_doma_ot_dachi
          - entity: sensor.ym_dacha_dom_hr
            name: Дача -> Дом
            icon: mdi:office-building
