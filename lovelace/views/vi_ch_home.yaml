title: Home
path: ch-home
icon: 'hass:home-assistant'
cards:
  - type: markdown
    content: >
      ### <center>Сейчас на даче</center>
  - type: conditional
    conditions:
      - entity: binary_sensor.coutry_house_presence
        state: "off"
    card:
      type: markdown
      content: >
        *Никого нет...*
  - type: conditional
    conditions:
      - entity: binary_sensor.coutry_house_presence
        state: "on"
    card:
      type: entity-filter
      entities:
        - person.alexander
        - person.irina
      state_filter:
        - "Дача"
      card:
        type: glance
        show_state: false
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Время в пути</center>
      - type: entities
        entities:
          #- entity: sensor.do_dachi
          - entity: sensor.ym_dom_dacha_hr
            name: Дом -> Дача
            icon: mdi:home-group
          - type: weblink
            name: Маршрут
            url: !secret yandex_map_route_dom_dacha
            icon: mdi:map-marker-distance
          - type: section
          #- entity: sensor.do_doma_ot_dachi
          - entity: sensor.ym_dacha_dom_hr
            name: Дача -> Дом
            icon: mdi:office-building
          - type: weblink
            name: Маршрут
            url: !secret yandex_map_route_dacha_dom
            icon: mdi:map-marker-distance
      - type: history-graph
        hours_to_show: 2
        refresh_interval: 60
        entities:
          - entity: sensor.do_dachi
            name: Дом -> Дача
          - entity: sensor.do_doma_ot_dachi
            name: Дача -> Дом
  - type: gauge
    entity: sensor.average_voltage_in_country_house
    name: "Напряжение в сети"
    needle: true
    min: 205
    max: 245
    severity:
      yellow: 0
      green: 215
      red: 235
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Погода</center>
      - type: weather-forecast
        entity: weather.openweathermap_stupino_nivki_2
        name: Нивки-2