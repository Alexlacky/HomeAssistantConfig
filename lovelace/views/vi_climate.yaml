title: Climate
path: climate
icon: mdi:home-thermometer-outline
cards:
  # Детская
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Детская</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003931aec_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003931aec_humidity
            name: Влажность
            graph: line
      - type: "custom:simple-thermostat"
        entity: climate.daikin_nursery
        header: false
        decimals: 0
        step_size: 1
        layout:
          step: row
          mode:
            names: false
        hide:
          temperature: true
          state: true
        sensors:
          - entity: binary_sensor.ac_nursery_status
            icon: mdi:air-conditioner
        control:
          _names: false
          hvac:
            _name: "Режим"
            dry: false
            fan_only: false
          swing:
            _name: "Движение шторки"
            "off":
              icon: mdi:shuffle-disabled
            vertical:
              icon: mdi:shuffle
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: >
              #### Увлажнитель
          - type: glance
            #show_name: false
            entities:
              - entity: humidifier.smartmi_humidifier_01_detskaia
                name: "Статус"
                tap_action:
                  action: call-service
                  service: humidifier.toggle
                  service_data:
                    entity_id: humidifier.smartmi_humidifier_01_detskaia
              - entity: sensor.smartmi_humidifier_01_detskaia_water_level
                name: "Вода"
              - entity: sensor.smartmi_humidifier_01_detskaia_mode
                name: "Режим"
                icon: mdi:speedometer
          - type: entities
            entities:
              - entity: input_select.smartmi_humidifier_01_detskaia_mode
              - type: section
                label: Контроль влажности
              - entity: input_boolean.smartmi_humidifier_01_detskaia_autocontrol
                name: "Автоматичеки"
              - type: conditional
                conditions:
                  - entity: input_boolean.smartmi_humidifier_01_detskaia_autocontrol
                    state: "on"
                row:
                  entity: input_number.target_humidity_01_detskaia
                  name: "Поддерживать"
  # Гостинная
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Гостиная</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003230618_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003230618_humidity
            name: Влажность
            graph: line
      - type: "custom:simple-thermostat"
        entity: climate.daikin_livingroom
        header: false
        decimals: 0
        step_size: 1
        layout:
          step: row
          mode:
            names: false
        hide:
          temperature: true
          state: true
        sensors:
          - entity: binary_sensor.ac_living_room_status
            icon: mdi:air-conditioner
        control:
          _names: false
          hvac:
            _name: "Режим"
            dry: false
            fan_only: false
          swing:
            _name: "Движение шторки"
            "off":
              icon: mdi:shuffle-disabled
            vertical:
              icon: mdi:shuffle
  # Спальня
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Спальня</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003931b0e_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003931b0e_humidity
            name: Влажность
            graph: line
      - type: "custom:simple-thermostat"
        entity: climate.daikin_bedroom
        header: false
        decimals: 0
        step_size: 1
        layout:
          step: row
          mode:
            names: false
        hide:
          temperature: true
          state: true
        sensors:
          - entity: binary_sensor.ac_bedroom_status
            icon: mdi:air-conditioner
        control:
          _names: false
          hvac:
            _name: "Режим"
            dry: false
            fan_only: false
          swing:
            _name: "Движение шторки"
            "off":
              icon: mdi:shuffle-disabled
            vertical:
              icon: mdi:shuffle
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: >
              #### Увлажнитель
          - type: glance
            entities:
              - entity: humidifier.smartmi_humidifier_02_spalnia
                name: "Статус"
                tap_action:
                  action: call-service
                  service: humidifier.toggle
                  service_data:
                    entity_id: humidifier.smartmi_humidifier_02_spalnia
              - entity: sensor.smartmi_humidifier_02_spalnia_water_level
                name: "Вода"
              - entity: sensor.smartmi_humidifier_02_spalnia_mode
                name: "Режим"
                icon: mdi:speedometer
          - type: entities
            entities:
              - input_select.smartmi_humidifier_02_spalnia_mode
              - type: section
                label: Контроль влажности
              - entity: input_boolean.smartmi_humidifier_02_spalnia_autocontrol
                name: "Автоматически"
              - type: conditional
                conditions:
                  - entity: input_boolean.smartmi_humidifier_02_spalnia_autocontrol
                    state: "on"
                row:
                  entity: input_number.target_humidity_02_spalnia
                  name: "Поддерживать"

  # Кладовая
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Кладовая</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d00039e2ecb_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d00039e2ecb_humidity
            name: Влажность
            graph: line
      - type: "custom:mini-graph-card"
        name: Хьюмидор
        icon: mdi:cigar
        points_per_hour: 4
        line_width: 3
        hour24: true
        align_state: center
        entities:
          - entity: sensor.atc_3d13_temperature
            name: Температура
            show_state: true
            color: orange
          - entity: sensor.atc_3d13_humidity
            name: Влажность
            show_state: true
            color: blue
            y_axis: secondary
        show:
          fill: false
  # Ванная
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Ванная</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003931a55_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003931a55_humidity
            name: Влажность
            graph: line
      - type: entities
        state_color: true
        entities:
          - entity: fan.bathroom_extractor
            name: Вытяжка
  # Туалет
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Туалет</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.atc_4e9a_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.atc_4e9a_humidity
            name: Влажность
            graph: line
      - type: entities
        state_color: true
        entities:
          - entity: fan.toilet_extractor
            name: Вытяжка