        transition: 90
        color_temp: 300
    - delay: "00:01:35"
  # Brightness 40% in 1.5 min
    - service: light.turn_on
      target: 
        entity_id: light.ikea_e27_detskaia
      data:
        transition: 90
        brightness_pct: 40
    - delay: "00:01:35"
  # Color 270 in 1.5 min
    - service: light.turn_on
      target: 
        entity_id: light.ikea_e27_detskaia
